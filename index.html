<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>

    <link rel="stylesheet" href="style.css" />
    
    <title>The Cola Store</title>
  </head>
  <body>
    <section>
      <div class="circle"></div>
      <header>
        <a href="#"><img src="images/logo.png" alt="logo"/></a>
        <div class="toggle" onclick="toggleMenu()"></div>
        <ul class="navigation">
          <li><a href="#">Home</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">What's New</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </header>
      <div class="content">
        <div class="textbox">
          <h2>Taste the Refreshment!</h2>
          <p>
            Taste the new assortment of our refreshing Coca-Cola line with
            flavors that are guaranteed to make you smile! Remember to tell your friends to "Have a Coke
            and a Smile!".
          </p>
          <a class="learnmore" href="#">Learn More</a>
        </div>

        <div class="imgBox">
          <div class="swiper-container">
            <div class="swiper-wrapper">
              <div class="swiper-slide"><img src="images/cocacola1.png"/></div>
              <div class="swiper-slide"><img src="images/cocacola2.png"/></div>
              <div class="swiper-slide"><img src="images/cocacola3.png"/></div>
              <div class="swiper-slide"><img src="images/cocacola4.png"/></div>
              <div class="swiper-slide"><img src="images/cocacola5.png"/></div>
              <div class="swiper-slide"><img src="images/cocacola6.png"/></div>
            </div>
      <!-- Add Pagination -->
      <!-- <div class="swiper-pagination"></div> -->
          </div>
        </div>
      </div>
      <!-- Begin Social Icons Section -->
      <ul class="social">
        <li><a href="#"><img src="images/facebook.png"></a></li>
        <li><a href="#"><img src="images/twitter.png"></a></li>
        <li><a href="#"><img src="images/instagram.png"></a></li>
      </ul>
    </section>
    
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
